        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        function toWatchUrl(url){
            if(!url) return url;
            // youtu.be/<id>
            url = url.replace(/^https?:\/\/youtu\.be\//i, 'https://www.youtube.com/watch?v=');
            // youtube-nocookie embed
            url = url.replace('https://www.youtube-nocookie.com/embed/', 'https://www.youtube.com/watch?v=');
            // youtube embed
            url = url.replace('https://www.youtube.com/embed/', 'https://www.youtube.com/watch?v=');
            return url;
        }

        function openVideoModal(url, titleText){
            // Quando o mapa √© aberto via "file://", o YouTube costuma bloquear iframe (erro 153).
            // Nesse caso, abrimos em nova aba no formato watch.
            if (window.location && window.location.protocol === 'file:') {
                window.open(toWatchUrl(url), "_blank", "noopener");
                return;
            }

            var modal = document.getElementById('videoModal');
            var frame = document.getElementById('videoModalFrame');
            var titleEl = document.getElementById('videoModalTitle');

            // Se por algum motivo n√£o existir modal/iframe, abre em nova aba
            if(!modal || !frame) {
                window.open(toWatchUrl(url), "_blank", "noopener");
                return;
            }

            if(titleEl) titleEl.textContent = titleText || "Vista do lote";
            frame.src = url; // aqui pode ser /embed/
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
        }
function closeVideoModal(){
            var modal = document.getElementById('videoModal');
            var frame = document.getElementById('videoModalFrame');

        // Como alimentar links por lote:
        // 1) Preencha o dicion√°rio abaixo (chave = id/Name do lote, valor = URL /embed/ do YouTube)
        //    Ex.: loteVideoById["A-12"] = "https://www.youtube.com/embed/SEU_ID";
        // 2) Se n√£o houver link para um lote espec√≠fico, cai no VIDEO_PADRAO.
        var VIDEO_PADRAO = VIDEO_TESTE;

        // Ajustes de visibilidade/tamanho (evita polui√ß√£o quando o zoom est√° muito aberto)
        var LOTE_BTN_MIN_ZOOM = 16;   // abaixo disso, esconde os bot√µes (ajustado para uso real)
        var LOTE_BTN_ZOOM_REF = 20;   // zoom onde o bot√£o fica "normal"
        var LOTE_BTN_SCALE_MIN = 0.70;
        var LOTE_BTN_SCALE_MAX = 1.25;

        var loteVideoById = {}; // <<< PREENCHA AQUI

        var comercialVideoMarkers = [];
        var comercialMarkersCriados = false;

        function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

        function getLoteKey(props){
            if(!props) return null;
            // Prioriza campos mais comuns (ajuste conforme seu GeoJSON)
            if(props['id'] !== undefined && props['id'] !== null) return props['id'];
            if(props['ID'] !== undefined && props['ID'] !== null) return props['ID'];
            if(props['Name'] !== undefined && props['Name'] !== null) return props['Name'];
            if(props['nome'] !== undefined && props['nome'] !== null) return props['nome'];
            if(props['lote'] !== undefined && props['lote'] !== null) return props['lote'];
            if(props['LOTE'] !== undefined && props['LOTE'] !== null) return props['LOTE'];
            return null;
        }

        function getVideoUrlForLote(props){
            var key = getLoteKey(props);
            if(key !== null && loteVideoById[String(key)]) return loteVideoById[String(key)];
            return VIDEO_PADRAO;
        }

        function getTitleForLote(props){
            var key = getLoteKey(props);
            if(key === null) return "Vista do lote";
            return "Vista do lote " + String(key);
        }

        function setLoteButtonsScale(){
            var z = map.getZoom();
            // Escala suave em torno do zoom de refer√™ncia
            var scale = 1 + (z - LOTE_BTN_ZOOM_REF) * 0.08; // 0.08 = sensibilidade
            scale = clamp(scale, LOTE_BTN_SCALE_MIN, LOTE_BTN_SCALE_MAX);
            map.getContainer().style.setProperty('--loteBtnScale', String(scale));
        }

        function setLoteButtonsVisibility(){
            var z = map.getZoom();
            var show = (z >= LOTE_BTN_MIN_ZOOM);
            for(var i=0;i<comercialVideoMarkers.length;i++){
                var m = comercialVideoMarkers[i];
                if(!m) continue;
                var el = m.getElement && m.getElement();
                if(el) el.style.display = show ? 'block' : 'none';
            }
        }

        function criarBotoesEmTodosOsLotes(){
            if(comercialMarkersCriados) return;
            comercialMarkersCriados = true;

            try{
                // Garante que a camada "Terrenos" est√° pronta
                if(typeof layer_Terrenos_11 === 'undefined' || !layer_Terrenos_11.eachLayer) return;

                layer_Terrenos_11.eachLayer(function(loteLayer){
                    if(!loteLayer) return;

                    // Centro do pol√≠gono
                    var center = null;
                    if(loteLayer.getCenter) center = loteLayer.getCenter();
                    else if(loteLayer.getBounds) center = loteLayer.getBounds().getCenter();
                    if(!center) return;

                    var props = (loteLayer.feature && loteLayer.feature.properties) ? loteLayer.feature.properties : null;
                    var videoUrl = getVideoUrlForLote(props);
                    var titleTxt = getTitleForLote(props);

                    var markerBtn = L.marker(center, {
                        icon: L.divIcon({
                            className: 'lote-video-btn',
                            html:
                                '<div class="lote-video-wrap">' +
                                '<button type="button" data-url="' + String(videoUrl) + '" data-title="' + String(titleTxt).replace(/"/g,'&quot;') + '">' +
                                '‚ñ∂ V√≠deo' +
                                '</button>' +
                                '</div>',
                            iconSize: [0, 0] // o tamanho real √© controlado pelo CSS
                        }),
                        interactive: true,
                        keyboard: false
                    });

                    comercialVideoMarkers.push(markerBtn);
                    layer_Comercial.addLayer(markerBtn);
                });

                // Aplicar estado inicial
                setTimeout(function(){
                    setLoteButtonsScale();
                    setLoteButtonsVisibility();
                }, 120);

            } catch(err){
                console.warn("Comercial (bot√µes por lote) falhou:", err);
            }
        }

        // Cria os bot√µes assim que a camada "Comercial" for ligada no menu
        map.on('overlayadd', function(e){
            if(e.layer === layer_Comercial){
                criarBotoesEmTodosOsLotes();
                setTimeout(function(){
                    setLoteButtonsScale();
                    setLoteButtonsVisibility();
                }, 120);
            }
        });

        map.on('overlayremove', function(e){
            if(e.layer === layer_Comercial){
                // mant√©m criado (para n√£o recriar), apenas garante oculto se necess√°rio
                setTimeout(setLoteButtonsVisibility, 120);
            }
        });

        map.on('zoomend', function(){
            setLoteButtonsScale();
            setLoteButtonsVisibility();
        });

        // Se abrir j√° com a camada Comercial ligada (raramente), cria tamb√©m
        try{
            if(map.hasLayer(layer_Comercial)){
                criarBotoesEmTodosOsLotes();

        }catch(err){}

                    || !!document.querySelector('.leaflet-control-layers-tree li.leaflet-layerstree-expanded');

            function refreshTitleVisibility() {
                if (!titleEl) return;
                titleEl.style.display = anyLayerTreeExpanded() ? 'none' : 'block';

            function setLegendAboveLogo() {
                if (!legendEl || !logoEl) return;
                var gap = (window.innerWidth <= 768) ? 10 : 12;
                var logoRect = logoEl.getBoundingClientRect();
                var bottomPx = Math.max((window.innerHeight - logoRect.top) + gap, 60);
                legendEl.style.bottom = bottomPx + 'px';
                legendEl.style.left = (window.innerWidth <= 768) ? '10px' : '14px';
            }

            function setCollapsed(collapsed) {
                if (!legendEl || !legendBody || !toggleBtn) return;
                legendBody.style.display = collapsed ? 'none' : 'block';
                toggleBtn.textContent = collapsed ? '+' : '‚Äì';
                toggleBtn.title = collapsed ? 'Expandir' : 'Minimizar';
                legendEl.dataset.collapsed = collapsed ? '1' : '0';
                setTimeout(setLegendAboveLogo, 0);

            function showLegend(show) {
                if (!legendEl) return;
                legendEl.style.display = show ? 'block' : 'none';
                legendEl.setAttribute('aria-hidden', show ? 'false' : 'true');
                if (show) setLegendAboveLogo();

            // Toggle da legenda
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    var isCollapsed = legendEl && legendEl.dataset.collapsed === '1';

                });
            }

            // Atualiza t√≠tulo ao interagir com o controle de camadas
            document.addEventListener('click', function (e) {

            refreshTitleVisibility();

            map.on('overlayadd', function (e) {

                    showLegend(true);
                    setCollapsed(false);
                }
            });
            map.on('overlayremove', function (e) {
                if (typeof layer_Declividade_15 !== 'undefined' && e.layer === layer_Declividade_15) {
                    showLegend(false);
                }
            });

            // Recalcula em resize (desktop/mobile)
            window.addEventListener('resize', function(){
                if (legendEl && legendEl.style.display !== 'none') setLegendAboveLogo();
            });

            // Se abrir j√° com declividade ligada
            try {
                if (typeof layer_Declividade_15 !== 'undefined' && map.hasLayer(layer_Declividade_15)) {
                    showLegend(true);
                    setCollapsed(false);
                }
            } catch (err) {}
        })();

</script>        
    
<script id="ecomap-runtime-fixes">
(function(){
  // Defensive: avoid running before Leaflet map exists
  function onReady(fn){
    if (document.readyState === 'complete' || document.readyState === 'interactive') fn();
    else document.addEventListener('DOMContentLoaded', fn);
  }

  onReady(function(){
    try{
      // --- 1) Force opacity = 1 for key rasters and contours ---
      var rasterVars = [
        'layer_ortomosaico_15cm_1',
        'layer_Declividade_15'
      ];
      rasterVars.forEach(function(v){
        if (window[v] && typeof window[v].setOpacity === 'function'){
          window[v].setOpacity(1);
        }
        // also ensure pane has full opacity if present
        var paneName = (window[v] && window[v].options && window[v].options.pane) ? window[v].options.pane : null;
        if (paneName && window.map && map.getPane(paneName)) {
          map.getPane(paneName).style.opacity = '1';
        }
      });

      
      // Also force pane opacity for known pane names (fallback)
      try{
        if (window.map && map.getPanes){
          Object.keys(map.getPanes()).forEach(function(p){
            if (/ortomosaico|declividade|curva/i.test(p)){
              map.getPane(p).style.opacity = '1';
            }
          });
        }
      }catch(e){}

      // Curvas de n√≠vel (vector) - try common variable names
      ['layer_CurvadeNvel_16','layer_CurvasdeNvel_16','layer_CurvadeNivel_16'].forEach(function(v){
        if (window[v] && typeof window[v].setStyle === 'function'){
          window[v].setStyle({opacity: 1, fillOpacity: 1});
        }
      });

      // --- 2) Keep declividade legend above logos and make minimize work ---
      var legend = document.getElementById('legend-declividade');
      if (legend){
        legend.style.zIndex = 3000;

        // find/minimize button inside legend (created by earlier code)
        var btn = legend.querySelector('.legend-toggle, .legend-minimize, button');
        // if no button, create one
        if (!btn){
          btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'legend-toggle';
          btn.textContent = '‚Äì';
          btn.style.cssText = 'position:absolute;top:6px;right:6px;width:26px;height:22px;border:0;border-radius:6px;background:#fff;cursor:pointer;';
          legend.style.position = legend.style.position || 'fixed';
          legend.appendChild(btn);
        }

        // content wrapper
        var content = legend.querySelector('.legend-content');
        if (!content){
          // wrap existing children except button
          content = document.createElement('div');
          content.className = 'legend-content';
          // move nodes
          Array.from(legend.childNodes).forEach(function(n){
            if (n === btn) return;
            content.appendChild(n);
          });
          legend.appendChild(content);
          legend.insertBefore(btn, content);
        }

        var collapsed = false;
        function setCollapsed(state){
          collapsed = state;
          if (collapsed){
            content.style.display = 'none';
            btn.textContent = '+';
            legend.style.height = 'auto';
            legend.style.paddingBottom = '8px';
          }else{
            content.style.display = '';
            btn.textContent = '‚Äì';
          }
        }
        // stop map click propagation
        ['click','dblclick','mousedown','touchstart','pointerdown'].forEach(function(ev){
          legend.addEventListener(ev, function(e){ e.stopPropagation(); }, {passive:false});
        });
        btn.addEventListener('click', function(e){
          e.preventDefault(); e.stopPropagation();
          setCollapsed(!collapsed);
        });
      }

      // --- 3) Improve lot buttons visual scale on mobile/low zoom ---
      // Attempt to find the "Vista do lote" markers layer variable (created earlier)
          }catch(err){
      console.error('ECOMAP runtime fixes error:', err);
    }

    // Zoom-based CSS class for lot buttons (works even if we don't have direct layer reference)
    try{
      if (window.map && typeof map.on === 'function'){
        function updateZoomClass(){
          var z = map.getZoom();
          document.body.classList.remove('lote-zoom-low','lote-zoom-mid','lote-zoom-high');
          if (z <= 16) document.body.classList.add('lote-zoom-low');
          else if (z <= 18) document.body.classList.add('lote-zoom-mid');
          else document.body.classList.add('lote-zoom-high');
        }
        map.on('zoomend', updateZoomClass);
        updateZoomClass();
      }
    }catch(e){}
  });
})();
</script>
